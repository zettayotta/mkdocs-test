# Hooks

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated

# Extensions
markdown_extensions:
  - admonition # enables coloured blocks mid article
  - attr_list # improves image handling
  - md_in_html # grids (insiders)
  - pymdownx.details # enables collapsible admonitions
  - footnotes
  - toc:
      permalink: true
      toc_depth: 4
  - abbr # enables glossary
  - pymdownx.snippets: # enables glossary
      auto_append:
        - overrides/glossary.md
  - pymdownx.keys # display keyboard commands nicely ++ctrl+alt+del++
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Main topic:
    - New entry: testfolder/index.md
    - Test:
      - testfolder/index.md
  - Topic 2:
    - Entry 2: testfolder/index.md